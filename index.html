<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .valentine-page {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #fff0f3, #ffe0e6, #ffd6e0);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating background hearts */
    .bg-heart {
      position: fixed;
      pointer-events: none;
      opacity: 0.12;
      animation: floatUp 14s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.12;
      }
      50% {
        opacity: 0.2;
      }
      100% {
        transform: translateY(-120vh) rotate(25deg);
        opacity: 0;
      }
    }

    /* Card */
    .valentine-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      padding: 3rem 2.5rem 2.5rem;
      text-align: center;
      box-shadow: 0 20px 60px rgba(200, 50, 80, 0.15);
      border: 1px solid rgba(220, 80, 100, 0.15);
      width: 90vw;
      max-width: 420px;
      z-index: 10;
    }

    .card-emoji {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
    }

    .card-title {
      color: #d6336c;
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 2rem;
    }

    .card-title span {
      display: block;
      font-size: 2.5rem;
    }

    /* Buttons */
    .btn-yes {
      background: linear-gradient(135deg, #e64980, #d6336c);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      font-family: 'Georgia', serif;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 0.75rem 2rem;
      cursor: pointer;
      transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1),
        box-shadow 0.3s, padding 0.35s, font-size 0.35s;
      box-shadow: 0 4px 15px rgba(214, 51, 108, 0.35);
    }

    .btn-yes:hover {
      box-shadow: 0 6px 25px rgba(214, 51, 108, 0.5);
    }

    .btn-no {
      background: transparent;
      color: #d6336c;
      border: 2px solid #d6336c;
      border-radius: 0.75rem;
      font-family: 'Georgia', serif;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s;
      margin-top: 1rem;
    }

    .btn-no.fleeing {
      position: fixed;
      margin-top: 0;
      z-index: 50;
      transition: top 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
        left 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), transform 0.3s ease;
    }

    /* Celebration */
    .celebration {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #fff0f3, #ffe0e6, #ffd6e0);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      overflow: hidden;
    }

    .celebration-content {
      text-align: center;
      z-index: 10;
      animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .big-heart {
      font-size: 6rem;
      animation: heartbeat 1.2s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes heartbeat {
      0%,
      100% {
        transform: scale(1);
      }
      15% {
        transform: scale(1.3);
      }
      30% {
        transform: scale(1);
      }
      45% {
        transform: scale(1.15);
      }
    }

    .celebration h1 {
      color: #d6336c;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .celebration p {
      color: #c2255c;
      font-size: 1.5rem;
      opacity: 0.8;
    }

    .emoji-row {
      margin-top: 2rem;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      animation: scaleIn 1s ease-out 0.8s both;
    }

    .emoji-row span {
      animation: bounce 1s ease infinite;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Petals */
    .petal {
      position: absolute;
      top: -5vh;
      pointer-events: none;
      animation: petalFall linear forwards;
    }

    .petal-inner {
      animation: petalSpin linear infinite;
    }

    @keyframes petalFall {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes petalSpin {
      0% {
        transform: rotateZ(0) rotateY(0);
      }
      50% {
        transform: rotateZ(180deg) rotateY(180deg);
      }
      100% {
        transform: rotateZ(360deg) rotateY(360deg);
      }
    }

    @media (max-width: 480px) {
      .card-title {
        font-size: 1.5rem;
      }
      .card-title span {
        font-size: 2rem;
      }
      .celebration h1 {
        font-size: 2.2rem;
      }
      .big-heart {
        font-size: 4.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const root = document.getElementById('root');

    let yesScale = 1;
    let noScale = 1;
    let attempts = 0;

    // Build page
    const page = document.createElement('div');
    page.className = 'valentine-page';

    // Background hearts
    for (let i = 0; i < 8; i++) {
      const heart = document.createElement('div');
      heart.className = 'bg-heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.bottom = -(Math.random() * 3 + 1.5) * 2 + 'rem';
      heart.style.fontSize = 1.5 + Math.random() * 2 + 'rem';
      heart.style.animationDelay = i * 1.5 + 's';
      page.appendChild(heart);
    }

    // Card
    const card = document.createElement('div');
    card.className = 'valentine-card';
    card.innerHTML = `
      <div class="card-emoji">üíù</div>
      <div class="card-title">Will you be my<span>Valentine?</span></div>
      <div id="btn-container" style="display:flex;flex-direction:column;align-items:center;gap:0.25rem;min-height:80px;">
        <button class="btn-yes" id="btn-yes">Yes! üíï</button>
        <button class="btn-no" id="btn-no-initial">No</button>
      </div>
    `;
    page.appendChild(card);
    root.appendChild(page);

    const btnYes = document.getElementById('btn-yes');
    const btnNoInitial = document.getElementById('btn-no-initial');
    let fleeingNo = null;

    function handleNo() {
      attempts++;
      yesScale = Math.min(yesScale + 0.25, 3);
      noScale = Math.max(noScale - 0.1, 0.25);

      btnYes.style.transform = `scale(${yesScale})`;
      btnYes.style.fontSize = `${1.1 + (yesScale - 1) * 0.3}rem`;
      btnYes.style.padding = `${0.75 + (yesScale - 1) * 0.2}rem ${2 + (yesScale - 1) * 0.5}rem`;

      // Hide initial No, create/move fleeing No
      btnNoInitial.style.display = 'none';

      if (!fleeingNo) {
        fleeingNo = document.createElement('button');
        fleeingNo.className = 'btn-no fleeing';
        fleeingNo.textContent = 'No';
        fleeingNo.addEventListener('mouseenter', handleNo);
        fleeingNo.addEventListener('click', handleNo);
        page.appendChild(fleeingNo);
      }

      fleeingNo.style.transform = `scale(${noScale})`;
      fleeingNo.style.top = Math.random() * 70 + 10 + '%';
      fleeingNo.style.left = Math.random() * 70 + 10 + '%';
    }

    function showCelebration() {
      root.innerHTML = '';
      const cel = document.createElement('div');
      cel.className = 'celebration';

      // Petals
      for (let i = 0; i < 40; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        const dur = 2.5 + Math.random() * 3;
        petal.style.left = Math.random() * 100 + '%';
        petal.style.animationDelay = Math.random() * 2 + 's';
        petal.style.animationDuration = dur + 's';
        const inner = document.createElement('span');
        inner.className = 'petal-inner';
        inner.textContent = 'üåπ';
        inner.style.fontSize = 1.2 + Math.random() * 1.5 + 'rem';
        inner.style.animationDuration = dur * 0.7 + 's';
        inner.style.display = 'block';
        petal.appendChild(inner);
        cel.appendChild(petal);
      }

      // Message
      const content = document.createElement('div');
      content.className = 'celebration-content';
      const emojis = 'üíïüåπüíïüåπüíï'.split('');
      content.innerHTML = `
        <div class="big-heart">üíñ</div>
        <h1>Yay! ü•∞</h1>
        <p>Happy Valentine's Day!</p>
        <div class="emoji-row">
          ${emojis.map((e, i) => `<span style="animation-delay:${i * 0.15}s">${e}</span>`).join('')}
        </div>
      `;
      cel.appendChild(content);
      root.appendChild(cel);
    }

    btnNoInitial.addEventListener('mouseenter', handleNo);
    btnNoInitial.addEventListener('click', handleNo);
    btnYes.addEventListener('click', showCelebration);
  </script>
</body>
</html>
